<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcação de consulta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">

        <form action="/marcar_consulta" method="post">

            <div class="row mt-3">

                <div class="col-6">
                    <h4>Dados pessoais</h4>
                    <div class="mt-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" name="nome" id="nome">
                    </div>
                    <div class="mt-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" name="cpf" id="cpf">
                    </div>
                    <div class="mt-3">
                        <label for="data" class="form-label">Data de nascimento:</label>
                        <input type="date" class="form-control" name="endereco" id="endereco">
                    </div>
                    <div class="mt-3">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" name="data_nascimento" id="data_nascimento">
                    </div>
                    <div class="mt-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" name="cidade" id="cidade">
                    </div>
                    <div class="mt-3">
                        <label for="uf" class="form-label">UF:</label>
                        <select name="" id="">
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="CEP" class="form-label">CEP:</label>
                        <input type="text" class="form-control" name="cidade" id="cidade">
                    </div>
                    <div class="mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="mt-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="telefone" class="form-control" name="telefone" id="telefone">
                    </div>

                </div>
                <div class="col-6">
                    <h4>Dados da consulta</h4>

                    <div class="mt-3">
                        <label for="especialidade" class="form-label">Especialidade Medica:</label>
                        <select  class="form-select" name="especialidade" id="especialidade">
                            <option value="Cardiologia">Cardiologia</option>
                            <option value="Dermatologia">Dermatologia</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="data" class="form-label">Data:</label>
                        <input type="date" class="form-control" name="date" id="date">
                    </div>
                    <div class="mt-3">
                        <label for="hora_consulta" class="form-label">Hora:</label>
                        <input type="time"  class="form-control" name="time" id="time" >
                    </div>
                    <div class="mt-3">
                        <h5>Medicamentos alérgicos</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=""  id="antibiotico"
                            name="antibiotico">
                            <label class="form-check-label" for="antibiotico">Antibiotico</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="anti-inflamatorio" name="anti-inflamatorio">
                            <label class="form-check-label" for="anti-inflamatorio">Anti-inflamatório</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="anti-histaminicos" name="anti-histaminicos">
                            <label class="form-check-label" for="anti-histaminicos">Anti-histaminícos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="analgesicos" name="analgesicos">
                            <label class="form-check-label" for="analgesicos">Analgésicos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="antiagregante-plaquetario" name="antiagregante-plaquetario">
                            <label class="form-check-label" for="antiagregante-plaquetario">Antiagregante plaquetário</label>
                        </div>
                    </div>
                    <div class="me-3">
                        <label for="informacao_adicional" class="form-label">Informções adicionais</label>
                        <textarea class="form-control" name="informacao_adicional" id="informacao_adicional" rows="3"></textarea>
                    </div>

                </div>

                <div class="col-12 mt-5 mb-5">
                    <input class="btn btn-primary w-100" type="submit" value="Enviar">
                </div>

            </div>

        </form>

    </div>
</body>
</html>
